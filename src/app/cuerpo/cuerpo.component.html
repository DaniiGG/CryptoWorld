<div>
<h1>Monedas en trending</h1>
      <ul class="crypto-list">

        
        <li class="crypto-item" *ngFor="let criptoMoneda of ajax.datosAPI; let i=index">
          <ul>
            <li>
                <img [src]="criptoMoneda.item.small" alt="Imagen de la moneda">
            </li>
            <li><p>{{criptoMoneda.item.name.slice(0, 15)}}</p></li>
            <li><p>{{criptoMoneda.item.data.price.slice(0, 9)}}</p></li>
            <li><p><img [src]="criptoMoneda.item.data.sparkline"></p></li>
            <li><button class="button" (click)="seguirMoneda(criptoMoneda.item.id)">Seguir</button></li>
            
            <li><button (click)="enviarDetalle(criptoMoneda.item.id)" class="button">
              Ver detalles
              <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                <path
                  clip-rule="evenodd"
                  d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
            </li>
          </ul>
        </li>
      </ul>
      
</div>

<div class="mensaje-logueado" *ngIf="logueado">
<p><span>Para seguir monedas debes estar logueado</span></p>
</div>


<div class="mensaje-seguido" *ngIf="seguida">
  <p><span>La moneda  ha sido seguida</span></p>
  </div>
