

<!--navigation-->
<header class="header">
    <div class="navbar-area">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="index.html">
                <h2>CryptoWorld</h2>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
              </button>

              <div
                class="collapse navbar-collapse sub-menu-bar"
                id="navbarSupportedContent"
              >
                <ul id="nav" class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="page-scroll"   routerLink="home" routerLinkActive="activebutton">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" routerLink="cuerpo" routerLinkActive="activebutton" >Monedas</a>
                  </li>
                  <li class="nav-item" *ngIf="usuarioIniciadoSesion">
                    <a class="page-scroll"  routerLink="portfolio" routerLinkActive="activebutton">Portfolio</a>
                  </li>

                  <li class="nav-item">
                    <a><input type="text" name="" id="" placeholder="Buscar" [(ngModel)]="contenidoInput" (keyup)="buscar()"></a>
                  </li>
                  
                  <li class="nav-item" *ngIf="!usuarioIniciadoSesion">
                    <a class="page-scroll" routerLink="sesion" routerLinkActive="activebutton">Iniciar sesión</a>
                  </li>
                  

                  <li class="nav-item" *ngIf="usuarioIniciadoSesion">
                    <div (click)="toggleDesplegable()" class="nombre-usuario">
                      <p>
                        <img *ngIf="fotoPerfil" [src]="fotoPerfil" alt="Foto de perfil">&nbsp;&nbsp;
                        <a class="page-scroll">{{ nombreUsuario }}</a>
                      </p>
                    </div>
                    <ul *ngIf="mostrarDesplegable" class="desplegable">
                      <li><a class="page-scroll" (click)="cerrarSesion()">Cerrar sesión</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
              <!-- navbar collapse -->
            </nav>
            <!-- navbar -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </div>
    <!-- navbar area -->
  </header>
